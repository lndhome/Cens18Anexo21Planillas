<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de fecha de nacimiento</title>
  <script>
    function obtenerFechaNacimiento(event) {
      event.preventDefault();

      const fechaNacimientoInput = document.getElementById("fecha-nacimiento");
      const fechaNacimiento = new Date(fechaNacimientoInput.value);
      
      const opcionesFecha = { day: '2-digit', month: 'long', year: 'numeric' };
      const fechaFormateada = fechaNacimiento.toLocaleDateString('es-ES', opcionesFecha);

      document.getElementById("fecha-formateada").textContent = fechaFormateada;
    }
  </script>
</head>
<body>
  <form id="miFormulario" onsubmit="obtenerFechaNacimiento(event)">
    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    <input type="submit" value="Enviar">
  </form>

  <p>Fecha de nacimiento formateada: <span id="fecha-formateada"></span></p>
</body>
</html>
